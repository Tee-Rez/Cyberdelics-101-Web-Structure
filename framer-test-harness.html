<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Embed Simulator</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .controls {
            width: 800px;
            background: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
        }

        button {
            background: #00d9ff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        button:hover {
            background: #00b8d4;
        }

        .iframe-container {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .code-block {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            margin: 10px 0;
            white-space: pre-wrap;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="controls">
        <h2>Framer Embed Simulator</h2>
        <p>This simulates how Framer injects data into the Tool via URL parameters.</p>

        <!-- TEST SCENARIOS -->
        <div>
            <strong>Load Scenario:</strong>
            <button onclick="loadScenario('fresh')">Fresh Start</button>
            <button onclick="loadScenario('mid')">Mid-Lesson (Step 2)</button>
            <button onclick="loadScenario('complete')">Completed (All Items)</button>
        </div>

        <div class="code-block" id="url-preview">URL will appear here...</div>
    </div>

    <div class="iframe-container">
        <!-- The Iframe Target -->
        <iframe id="tool-frame" src=""></iframe>
    </div>

    <script>
        // 1. Define Test Data (What Outseta WOULD return)
        const scenarios = {
            'fresh': null, // No data parameter = fresh start

            'mid': {
                "timestamp": Date.now(),
                "course": { "lessonId": "test-module", "progress": 0.33 },
                "navigation": { "activeModuleIndex": 1 }, // Jumps to Module 2 (Index 1)
                "inventory": { "collectedIds": ["test_artifact_1"] }
            },

            'complete': {
                "timestamp": Date.now(),
                "course": { "lessonId": "test-module", "progress": 1.0, "isComplete": true },
                "navigation": { "activeModuleIndex": 2 }, // Last module
                "inventory": { "collectedIds": ["test_artifact_1", "test_artifact_2"] }
            }
        };

        function loadScenario(type) {
            const frame = document.getElementById('tool-frame');
            const preview = document.getElementById('url-preview');

            // Base URL to your local lesson file
            // NOTE: We assume relative path for this test harness
            const baseURL = 'lessons/test-harness-lesson/index.html';

            let fullURL = baseURL;

            if (scenarios[type]) {
                // 2. SIMULATE FRAMER LOGIC: Stringify & Encode
                const jsonString = JSON.stringify(scenarios[type]);
                const encodedData = encodeURIComponent(jsonString);

                // 3. Construct URL with ?resume=true and &data=...
                // Note: state-manager.js looks for 'cd101_save_state' in LocalStorage usually,
                // BUT we are adding a special "bootstrap" logic to it next step.
                // Actually, let's use the URL Protocol we discussed.
                fullURL += `?resume=true&restoreData=${encodedData}`;
            }

            console.log(`Loading: ${type}`, fullURL);
            preview.textContent = `Generated URL:\n${fullURL}`;

            // Reload Iframe
            frame.src = fullURL;
        }

        // Load fresh by default
        loadScenario('fresh');
    </script>
</body>

</html>
