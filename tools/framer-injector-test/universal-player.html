<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Player Shell</title>

    <!-- CORE STYLES -->
    <link rel="stylesheet" href="../../core/styles.css">

    <!-- METHOD STYLES (Load all potential method styles) -->
    <link rel="stylesheet" href="../../methods/progressive-disclosure/progressive-disclosure.css">
    <link rel="stylesheet" href="../../methods/scenario-based/scenario-based.css">
    <link rel="stylesheet" href="../../methods/interactive-simulation/interactive-simulation.css">
    <link rel="stylesheet" href="../../methods/interactive-simulation/engines/node-zoom.css">
    <link rel="stylesheet"
        href="../../methods/interactive-simulation/constellation-personas/constellation-personas.css">

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        #lesson-root {
            width: 100vw;
            height: 100vh;
        }

        /* Loading State Overlay */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #0ff;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <div id="loader">
        <h2>CONNECTING TO NODE...</h2>
        <div class="spinner">Waiting for Manifest Injection...</div>
    </div>

    <div id="lesson-root"></div>

    <!-- CORE DEPENDENCIES -->
    <script src="../../core/method-base.js"></script>
    <script src="../../core/method-loader.js"></script>
    <script src="../../core/lesson-ui.js"></script>
    <script src="../../core/artifact-system.js"></script>
    <script src="../../core/course-core.js"></script>
    <script src="../../core/state-manager.js"></script>
    <script src="../../core/audio-player.js"></script>

    <!-- METHOD FACTORIES -->
    <script src="../../methods/progressive-disclosure/progressive-disclosure.js"></script>
    <script src="../../methods/scenario-based/scenario-based.js"></script>
    <script src="../../methods/interactive-simulation/interactive-simulation.js"></script>
    <script src="../../methods/interactive-simulation/engines/node-zoom.js"></script>
    <script src="../../methods/interactive-simulation/constellation-personas/constellation-personas.js"></script>

    <!-- THE ENGINE -->
    <script src="../../core/lesson-runner.js"></script>

    <!-- INJECTION LISTENER SCRIPT -->
    <script>
        (function () {
            console.log('[UniversalPlayer] Booting... Waiting for signal.');

            // 1. Initialize Engine (but do not load lesson)
            LessonRunner.init('#lesson-root');

            // 2. Initialize StateManager (so it can listen for save requests)
            if (window.StateManager) window.StateManager.init();

            // 3. Listen for Manifest from Parent (Framer)
            window.addEventListener('message', (event) => {
                const msg = event.data;

                // Security Check (Optional: check event.origin in production)
                // console.log('Received message:', msg);

                if (msg && msg.type === 'LOAD_MANIFEST') {
                    console.log('[UniversalPlayer] Manifest received!');

                    try {
                        let manifest = msg.manifest;

                        // Parse if string (safety)
                        if (typeof manifest === 'string') {
                            manifest = JSON.parse(manifest);
                        }

                        // Remove Loader
                        const loader = document.getElementById('loader');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);

                        // START THE LESSON
                        LessonRunner.loadLesson(manifest);

                    } catch (e) {
                        console.error('[UniversalPlayer] Failed to load manifest:', e);
                        document.getElementById('loader').innerHTML = `<h2 style="color:red">ERROR LOADING MANIFEST</h2><pre>${e.message}</pre>`;
                    }
                }
            });

            // 4. Signal readiness to Parent
            // This tells Framer "I am ready to receive the JSON now"
            // (Use timeout to ensure Parent has time to attach listener if needed)
            setTimeout(() => {
                window.parent.postMessage({ type: 'PLAYER_READY' }, '*');
            }, 500);

            // DEV: Add Save/Load Toolbar for Testing
            const devBar = document.createElement('div');
            devBar.style.cssText = `
                position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
                background: rgba(0,0,0,0.8); border: 1px solid #333; padding: 5px 10px;
                border-radius: 20px; z-index: 9999; display: flex; gap: 10px;
                font-family: monospace; font-size: 12px; pointer-events: auto;
            `;
            devBar.innerHTML = `
                <span style="color: #666; align-self: center;">INJECTOR TEST:</span>
                <button id="dev-save">SAVE</button>
                <button id="dev-load">LOAD</button>
            `;
            document.body.appendChild(devBar);

            document.getElementById('dev-save').addEventListener('click', () => {
                if (window.StateManager) {
                    window.StateManager.save();
                    alert('State Snapshot Captured! Check Console.');
                }
            });

            document.getElementById('dev-load').addEventListener('click', () => {
                // In a real injected scenario, "Load" technically means "Re-inject with restored data"
                // But for this test, we can try local restore if StateManager put it in localStorage
                const saved = localStorage.getItem('cd101_save_state');
                if (saved && window.StateManager) {
                    window.StateManager.restore(JSON.parse(saved));
                    alert('State Restored from Local Storage!');
                } else {
                    alert('No local save found.');
                }
            });

        })();
    </script>
</body>

</html>
