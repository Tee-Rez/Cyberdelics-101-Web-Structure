<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Demo: Knowledge Construction</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="../../core/styles.css">

    <!-- Method Styles -->
    <link rel="stylesheet" href="../../methods/knowledge-construction/knowledge-construction.css">

    <style>
        body {
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .lesson-container {
            max-width: 800px;
            width: 100%;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--color-accent);
            margin: 0 0 0.5rem 0;
        }

        .context-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-left: 3px solid var(--color-accent);
            margin-bottom: 2rem;
        }

        .nav-controls {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .complete-lesson-btn {
            background: var(--color-accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.5;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .complete-lesson-btn:not([disabled]) {
            opacity: 1;
            cursor: pointer;
        }

        .complete-lesson-btn:not([disabled]):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 92, 255, 0.4);
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="lesson-container">
        <header>
            <h1>Knowledge Construction</h1>
            <p>Method 6: Learning by Making</p>
        </header>

        <section class="context-card">
            <h3>Activity: Define Cyberdelics</h3>
            <p>Drag the concepts from the bank below to construct the correct definition.</p>
        </section>

        <!-- KNOWLEDGE CONSTRUCTION CONTAINER -->
        <div class="knowledge-construction-container" data-method="knowledge-construction"
            data-option-distractors='[{"id":"virtual","text":"Virtual Reality"},{"id":"coding","text":"Coding"}]'>

            <!-- CONSTRUCTION ZONE: The target structure -->
            <div class="construction-zone">
                <p style="font-size: 1.2rem; line-height: 2.2;">
                    Cyberdelics is the intersection of
                    <span class="kc-slot" data-correct="tech" data-text="Technology"></span>
                    and
                    <span class="kc-slot" data-correct="conscious" data-text="Consciousness"></span>
                    to induce
                    <span class="kc-slot" data-correct="altered" data-text="Altered States"></span>
                    without the use of substances.
                </p>
            </div>

            <!-- SOURCE BANK: Where items appear -->
            <div class="source-bank">
                <!-- Items will be injected here by JS -->
            </div>
        </div>

        <div class="nav-controls">
            <button class="refresh-btn" onclick="location.reload()">Reset Demo</button>
            <button class="complete-lesson-btn" disabled>Complete Lesson</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="../../core/course-core.js"></script>
    <script src="../../core/method-base.js"></script>
    <script src="../../core/method-loader.js"></script>
    <script src="../../methods/knowledge-construction/knowledge-construction.js"></script>

    <script>
        // Init Lesson
        document.addEventListener('DOMContentLoaded', () => {
            CourseCore.init('demo-knowledge-construction');

            // Initialize methods
            MethodLoader.initAll();

            // Listen for completion
            const kcMethod = MethodLoader.getByName('knowledge-construction')[0];
            if (kcMethod) {
                kcMethod.on('complete', () => {
                    CourseCore.enableCompletion();
                    console.log('Method Complete!');
                });
            }
        });
    </script>
</body>

</html>
